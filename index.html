<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="page-title">Tic Tac Toe</h1>
    </div>

    <hr class="divider">


    <div class="main-container">
        <div class="start-game-form">
            <form action="">
                <div class="name-container">
                    <label class="name-label" for="name">Player O's Name:</label>
                    <input class="name-input" type="text" name="name" id="name">
                </div>
                <div class="name-container">
                    <label class="name-label" for="name">Player X's Name:</label>
                    <input class="name-input" type="text" name="name" id="name">
                </div>
            </form>
        </div>
        <div class="game-board-container"></div>
        <div class="congratulation-display">
            <h1 class="congratulation-message"></h1>
            <button class="restart-button">Restart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
